name: PR checks

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: 'native: yarn install'
        run: yarn --prefer-offline --frozen-lockfile
      - name: 'native: lint'
        run: yarn lint
      - name: 'native: build'
        run: CI=false yarn build
